services:
  database:
    image: "postgres:15"
    environment:
      POSTGRES_USER: tinyurl
      POSTGRES_PASSWORD: secret
      POSTGRES_DB: tinyurl
    ports:
      - 5432:5432
    healthcheck:
      # https://github.com/peter-evans/docker-compose-healthcheck/issues/16
      test:
        [
          "CMD-SHELL",
          "pg_isready -U $${POSTGRES_USER}",
        ]
      interval: 10s
      timeout: 5s
      retries: 5
